<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded">
          <div class="logo invert"><img src="logo.svg" alt="logo" /></div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="home" />
              Home
            </li>
            <li>
              <img class="invert" src="search.svg" alt="search" />
              Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img class="invert" src="library.svg" alt="library" />
            <h4>Your Library</h4>
          </div>
          <footer>
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/">
                <span>Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </footer>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <nav>
            <button class="invert" disabled title="left" type="button">
              <img src="leftarrow.svg" alt="leftarrow" />
            </button>
            <button class="invert" disabled title="left" type="button">
              <img src="rigtharrow.svg" alt="rightarrow" />
            </button>
          </nav>

          <div class="logins">
            <button type="button" class="signup bg-grey">Sign Up</button>
            <button type="button" class="login">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer">
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt="img1"
              />
              <h3>Dinner with Friends</h3>
              <p>The perfect soundtrack to those long nights over dinner</p>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt="img1"
              />
              <h3>Dinner with Friends</h3>
              <p>The perfect soundtrack to those long nights over dinner</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
